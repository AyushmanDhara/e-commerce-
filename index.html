<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopTrend - Your Online Shopping Destination</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .product-card {
      transition: transform 0.3s ease-in-out;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .hero-section {
      background: linear-gradient(to right, #7c3aed, #db2777);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>

  <script type="text/babel">
    const Navbar = () => {
      return (
        <nav className="bg-white shadow-md p-4 sticky top-0 z-10">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-2xl font-bold text-purple-600">ShopTrend</h1>
            <div className="flex space-x-4">
              <a href="#" className="text-gray-700 hover:text-purple-600">Home</a>
              <a href="#" className="text-gray-700 hover:text-purple-600">Electronics</a>
              <a href="#" className="text-gray-700 hover:text-purple-600">Fashion</a>
              <a href="#" className="text-gray-700 hover:text-purple-600">Cart</a>
            </div>
            <button className="bg-purple-600 text-white px-4 py-2 rounded-full hover:bg-purple-700">
              Login
            </button>
          </div>
        </nav>
      );
    };

    const Hero = () => {
      return (
        <div className="hero-section text-white py-16">
          <div className="container mx-auto text-center">
            <h2 className="text-4xl font-bold mb-4">Discover Amazing Deals!</h2>
            <p className="text-lg mb-6">Shop the latest trends in electronics, fashion, and more.</p>
            <button className="bg-white text-purple-600 px-6 py-3 rounded-full font-semibold hover:bg-gray-200">
              Shop Now
            </button>
          </div>
        </div>
      );
    };

    const ProductCard = ({ name, price, image }) => {
      return (
        <div className="product-card bg-white rounded-lg shadow-md p-4 text-center">
          <img src={image} alt={name} className="h-40 w-full object-cover rounded-md mb-4" />
          <h3 className="text-lg font-semibold">{name}</h3>
          <p className="text-purple-600 font-bold">â‚¹{price}</p>
          <button className="mt-2 bg-purple-600 text-white px-4 py-2 rounded-full hover:bg-purple-700">
            Add to Cart
          </button>
        </div>
      );
    };

    const ProductGrid = () => {
      const products = [
        { name: "Smartphone X", price: 19999, image: "https://via.placeholder.com/300x200?text=Smartphone" },
        { name: "Wireless Earbuds", price: 2999, image: "https://via.placeholder.com/300x200?text=Earbuds" },
        { name: "Laptop Pro", price: 79999, image: "https://via.placeholder.com/300x200?text=Laptop" },
        { name: "Smart Watch", price: 4999, image: "https://via.placeholder.com/300x200?text=Watch" },
      ];

      return (
        <div className="container mx-auto py-8">
          <h2 className="text-3xl font-bold text-center mb-8">Featured Products</h2>
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            {products.map((product, index) => (
              <ProductCard key={index} name={product.name} price={product.price} image={product.image} />
            ))}
          </div>
        </div>
      );
    };

    const Footer = () => {
      return (
        <footer className="bg-gray-800 text-white py-6">
          <div className="container mx-auto text-center">
            <p>&copy; 2025 ShopTrend. All rights reserved.</p>
            <div className="flex justify-center space-x-4 mt-4">
              <a href="#" className="hover:text-purple-400">About Us</a>
              <a href="#" className="hover:text-purple-400">Contact</a>
              <a href="#" className="hover:text-purple-400">Privacy Policy</a>
            </div>
          </div>
        </footer>
      );
    };

    const App = () => {
      return (
        <div>
          <Navbar />
          <Hero />
          <ProductGrid />
          <Footer />
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
